<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>欢迎注册</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<meta name="author" content="">
		<!-- Bootstrap style -->
		<link id="callCss" rel="stylesheet" href="/static/user/themes/bootshop/bootstrap.min.css" media="screen" />
		<link href="/static/user/themes/css/base.css" rel="stylesheet" media="screen" />
		<!-- Bootstrap style responsive -->
		<link href="/static/user/themes/css/bootstrap-responsive.min.css" rel="stylesheet" />
		<link href="/static/user/themes/css/font-awesome.css" rel="stylesheet" type="text/css">
		<!-- Google-code-prettify -->
		<link href="/static/user/themes/js/google-code-prettify/prettify.css" rel="stylesheet" />
		<!-- fav and touch icons -->
		<link rel="shortcut icon" href="/static/user/themes/images/ico/favicon.ico">
		<link rel="apple-touch-icon-precomposed" sizes="72x72" href="/static/user/themes/images/ico/apple-touch-icon-72-precomposed.png">
		<link rel="apple-touch-icon-precomposed" href="/static/user/themes/images/ico/apple-touch-icon-57-precomposed.png">
		<style type="text/css" id="enject">li {list-style-type: none;}</style>
	</head>

	<body>
		<div id="header">
			<div class="container">
				<div id="welcomeLine" class="row"></div>
				<!-- Navbar ================================================== -->
				<div id="logoArea" class="navbar">
					<a id="smallScreen" data-target="#topMenu" data-toggle="collapse" class="btn btn-navbar">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</a>
					<div class="navbar-inner">
						<img src="/static/user/themes/images/logo.png" alt="Bootsshop" />
						<ul id="topMenu" class="nav pull-right">
							<li>
								<a style="color: green;">&nbsp;&nbsp;BOOTSHOP&nbsp;&gt;&nbsp;用户注册&nbsp;&nbsp;</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<!-- Header End====================================================================== -->
		<div id="mainBody">
			<div class="container">
				<div class="row">
					<div class="spansujie">
						<div class="well">
							<form class="form-horizontal" method="post" >

									{{form.csrf_token()}}

								<div class="control-group">
									<label class="control-label">性别 <sup>*</sup></label>
									<div class="controls">
										<select class="span1" name="gender">
											<option value="男">男</option>
											<option value="女">女</option>
										</select>
									</div>
								</div>
								<div class="control-group">
									<label class="control-label" for="inputFname1">用户名 <sup>*</sup></label>
									<div class="controls">
										<input type="text" id="inputFname1" placeholder="请输入用户名" name="username">
									</div>
								</div>
								<div class="control-group">
									<label class="control-label" for="inputLnam">密码<sup>*</sup></label>
									<div class="controls">
										<input type="password" id="inputLnam" placeholder="请输入密码" name="password">
									</div>
								</div>
								<div class="control-group">
									<label class="control-label" for="input_email">再次输入密码 <sup>*</sup></label>
									<div class="controls">
										<input type="password" id="input_email" placeholder="请再次输入密码" name="confirmpassword">
									</div>
								</div>
								<div class="control-group">
									<label class="control-label" for="phone">年龄 <sup>*</sup></label>
									<div class="controls">
										<input type="number" name="age" id="phone" placeholder="请输入年龄" /> <span>You must register at least one phone number</span>
									</div>
								</div>
							 <div class="control-group">
									<div class="controls">
										<input type="submit" class="btn btn-lg btn-success"  value="Register"/>
									</div>
								</div>

								{%for message in get_flashed_messages() %}
								{{message}}
								{%endfor%}
								

							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Placed at the end of the document so the pages load faster ============================================= -->
		<script src="/static/user/themes/js/jquery.js" type="text/javascript"></script>
		<script src="/static/user/themes/js/bootstrap.min.js" type="text/javascript"></script>
		<script src="/static/user/themes/js/google-code-prettify/prettify.js"></script>
		<script src="/static/user/themes/js/bootshop.js"></script>
		<script src="/static/user/themes/js/jquery.lightbox-0.5.js"></script>
		
		</body>

</html>
