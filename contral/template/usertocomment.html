							<table class="table table-bordered">
								<tbody>
									<tr class="techSpecRow">
										<th colspan="2">商品详情></a></th>
									</tr>
									<tr class="techSpecRow">
										<td class="techSpecTD1">书名：</td>
										<td class="techSpecTD2">{{book.b_name}}</td>
									</tr>
									<tr class="techSpecRow">
										<td class="techSpecTD1">价格：</td>
										<td class="techSpecTD2">{{book.b_price}}</td>
									</tr>
									<tr class="techSpecRow">
										<td class="techSpecTD1">作者：</td>
										<td class="techSpecTD2">{{book.b_author}}</td>
									</tr>
									<tr class="techSpecRow">
										<td class="techSpecTD1">类型：</td>
										<td class="techSpecTD2">{{book.b_type}}</td>
									</tr>
									<tr class="techSpecRow">
										<td class="techSpecTD1">出版公司：</td>
										<td class="techSpecTD2">{{book.b_publish}}</td>
									</tr>
								</tbody>
							</table>

							<input type="submit" class="btn btn-success" value="提交" style="margin-top: 10px;">
							<input type="number" class="hidden" name="bookId" value="{{book.b_id}}">
							<input type="number" class="hidden" name="starNum" value="" id="starNum">

				$('#number-demo').raty({
					number:5,
					click: function(score, evt) {
    					$("#starNum").val(score);
  					}
				});
			});
