
<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>用户信息 | {{user.u_name}}</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<meta name="author" content="">
		<!-- Bootstrap style -->
		<link id="callCss" rel="stylesheet" href="/static/user/themes/bootshop/bootstrap.min.css" media="screen" />
		<link href="/static/user/themes/css/base.css" rel="stylesheet" media="screen" />
		<!-- Bootstrap style responsive -->
		<link href="/static/user/themes/css/bootstrap-responsive.min.css" rel="stylesheet" />
		<link href="/static/user/themes/css/font-awesome.css" rel="stylesheet" type="text/css">
		<!-- Google-code-prettify -->
		<link href="/static/user/themes/js/google-code-prettify/prettify.css" rel="stylesheet" />
		<!-- fav and touch icons -->
		<link rel="shortcut icon" href="/static/user/themes/images/ico/favicon.ico">
		<link rel="apple-touch-icon-precomposed" sizes="72x72" href="/static/user/themes/images/ico/apple-touch-icon-72-precomposed.png">
		<link rel="apple-touch-icon-precomposed" href="/static/user/themes/images/ico/apple-touch-icon-57-precomposed.png">
	</head>

	<body>
	



		{% if not user %}
			<a href="{{url_for('userlogin')}}"></a>
		{% endif %}
		<div id="header">
		<div class="container">
			
				<div id="welcomeLine" class="row">
					<div class="span6"><a href="{{url_for('userlogout')}}">[ 退出 ] </a>[<strong style="color: red;">{{user.u_name}}</strong>]
					</div>
				</div>
		
			<!-- Navbar ================================================== -->
			<div id="logoArea" class="navbar">
				<a id="smallScreen" data-target="#topMenu" data-toggle="collapse" class="btn btn-navbar">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</a>
				<div class="navbar-inner">
					<a class="brand" href="/static/servlet/BookServlet/bookPager?pageNo=1"><img src="/static/user/themes/images/logo.png" alt="Bootsshop" /></a>
					<form class="form-inline navbar-search" method="get" action="/static/servlet/BookServlet/bookPager">
						<input class="srchTxt" type="text" name="keyWord" disabled="disabled" placeholder="不可用"/>
						<button type="submit" id="submitButton" class="btn btn-primary" disabled="disabled">搜</button>
						<input type="text" name="pageNo" class="hidden active" value="1"/>
					</form>
					
					</div>
				</div>
			</div>
		</div>











		<!-- Header End====================================================================== -->
		<div id="mainBody">
			<div class="container">
				<div class="well">
					<div class="row" >
						<div class="col" style="margin-left:10px;width: 60%;">
								<h4 style="margin-left: 20px;">用户信息：</h4>
								<form class="form-horizontal">
										<div class="control-group">
											<label class="control-label" for="inputFname1">头像：</label>
											
												{%if user.u_sex=='男'%}
													<img src="/static/img/man.png" title="我的头像"/>
													{%endif%}
													{%if user.u_sex=='女'%}
													<img src="/static/img/woman.png" title="我的头像"/>
												{%endif%}
											
											
										</div>
										<div class="control-group">
											<label class="control-label" for="inputFname1">用户名 ：</label>
											<div class="controls">
												<label>{{user.u_name}}</label>
											</div>
										</div>
										<div class="control-group">
											<label class="control-label">性别：</label>
											<div class="controls">
												<label>{{user.u_sex}}</label>
											</div>
										</div>
										<div class="control-group">
											<label class="control-label" for="phone">年龄 ：</label>
											<div class="controls">
												<label>{{user.u_age}}</label>
											</div>
										</div>
										
										
										<div class="control-group">
											<div class="controls" style="display: inline">
												请记住你的信息，方便登录&nbsp;&nbsp;&nbsp;<a href="{{url_for('userbookindex')}}" class="btn btn-lg btn-success">现在去主页</a>
											</div>
											<div class="controls" style="display: inline; margin-left: -0px;">
													<a href="{{url_for('userbooks')}}" class="btn btn-lg btn-success">我的书架</a>
											</div>
										</div>
										<div class="control-group">

										</div>
									</form>
						</div>
						<div class="col-7" style="position:relative;top:-354px;left:698px;width:477px;height:351px;">
							<h4 style="margin-left: 20px;">推荐列表：</h4>
							<form class="form-horizontal">
										
										<div class="control-group">
											<label class="control-label" for="inputFname1">推荐书目一 ：</label>
											<div class="controls">
												<label>{{book1.b_name}}</label>
											</div>
										</div>
										
										<div class="control-group">
											<label class="control-label" for="inputFname1">推荐书目二 ：</label>
											<div class="controls">
												<label>{{book2.b_name}}</label>
											</div>
										</div>

										<div class="control-group">
											<label class="control-label" for="inputFname1">推荐书目三 ：</label>
											<div class="controls">
												<label>{{book3.b_name}}</label>
											</div>
										</div>

										<div class="control-group">
											<label class="control-label" for="inputFname1">推荐书目四 ：</label>
											<div class="controls">
												<label>{{book4.b_name}}</label>
											</div>
										</div>
  
										<div class="control-group">
											<label class="control-label" for="inputFname1">推荐书目五 ：</label>
											<div class="controls">
												<label>{{book5.b_name}}</label>
											</div>
										</div>

									</form>
						</div>
						</div>
					
					</div>	
			</div>
		</div>
		
		<!-- Placed at the end of the document so the pages load faster ============================================= -->
		<script src="/static/user/themes/js/jquery.js" type="text/javascript"></script>
		<script src="/static/user/themes/js/bootstrap.min.js" type="text/javascript"></script>
		<script src="/static/user/themes/js/google-code-prettify/prettify.js"></script>
		<script src="/static/user/themes/js/bootshop.js"></script>
		<script src="/static/user/themes/js/jquery.lightbox-0.5.js"></script>
	</body>

</html>
